<!DOCTYPE html>
<html lang="CONSULTA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='email.png')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='mailapp.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container">
        <h1 id="titulo"> Servicio de actualizacion de correo</h1>

        <form action="{{url_for('get_mail')}}" method="post">
            <label for="nom" class="form-label required">Nombre:</label>
            <p><input type="text" name="nom" id="nom" class="form-control" required /></p>
            <p><input type="submit" value="CONSULTA" class="btn btn-primary" /></p>
        </form>
        <h4 class="text-enlace">
            Puedes añadir nuevos correos en el enlace <a href="{{url_for('add_mail')}}" target="_blank">ADDMAIL</a>
        </h4>
    </div>
</body>

</html>
